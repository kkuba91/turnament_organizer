<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Round view</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.min.css">
    </head>    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body class="text text-sm">
    <!-- APPLICATION -->
    <main>
        <div id="app" class="container-lg my-3">
            <!-- VIEW: ROUND -->
            <div id="block_round" class="block">
                <h5 id="view_round_val" class="subtitle my-2">Round ## out of ##</h5>
                <div class="table-responsive small my-2">
                    <table class="table table table-sm my-0 text-dark border border-secondary">
                        <thead><tr>
                            <th scope="col" class="bg-light-subtle"><span class="badge border border-dark text-dark p-2"> Table</span></th>
                            <th scope="col" class="bg-light-subtle"><span class="badge border border-dark text-dark p-2">⬜ White pieces</span></th>
                            <th scope="col" class="bg-light-subtle"><span class="badge border border-dark text-dark p-2">⬛ Black pieces</span></th>
                            <th scope="col" class="bg-light-subtle"><span class="badge border border-dark text-dark p-2"> Result</span></th>
                        </tr></thead>
                        <tbody id="table_rows_round" class="text-secondary" style="font-size: small;">
                            <tr>
                                <!-- ROWS -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- INFO -->
            </div>
        </div>
    </main>
    
    <nav class="navbar fixed-bottom bg-body-tertiary border border-secondary-subtle d-flex justify-content-end d-print-none">
            <div class="btn-group mx-2" role="group" aria-label="print">
                <div type="button" class="btn btn-outline-dark btn-sm d-flex align-items-center p-1 pe-2 rounded-pill" onclick="window.print();"> 
                    <i class="bi bi-printer mx-2"></i></div>
            </div>
    </nav>
</body>
</html>
